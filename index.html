<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hipotecas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Hipotecas</h1>

        <div class="input-group">
            <label for="capital">Capital del Préstamo (€):</label>
            <input type="number" id="capital" placeholder="Ej: 150000" min="0" step="1000" required>
        </div>

        <div class="input-group">
            <label for="interes">Interés Anual (%):</label>
            <input type="number" id="interes" placeholder="Ej: 3.5" min="0" step="0.1" required>
        </div>

        <div class="input-group">
            <label for="anios">Años de Amortización:</label>
            <input type="number" id="anios" placeholder="Ej: 20" min="1" max="50" step="1" required>
        </div>

        <button id="calcularBtn">Calcular Cuota Mensual</button>

        <div class="resultado" id="resultado">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
